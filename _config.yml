# Site settings
title: ""
SEOTitle: ddbxj's Blog
header-img: img/front.jpeg
email: lxj9207@gmail.com
description: ""
keyword: ""
url: "http://ddbxj.net"              # your host, for absolute URL
#baseurl: "/blog"         # for example, '/blog' if your blog hosted on 'host/blog'



# SNS settings
RSS: false
github_username: ddbXJ



# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: no                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]



# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# Disqus settings
#disqus_username: _your_disqus_short_name_

# Duoshuo settings
# duoshuo_username: 
# Share component is depend on Comment so we can NOT use share only.
# duoshuo_share: true                     # set to false if you want to use Comment without Sharing




# Analytics settings
# Baidu Analytics
# ba_track_id: 
# Google Analytics
ga_track_id: 'UA-111694978-1'            # Format: UA-xxxxxx-xx
ga_domain: ddbxj.net



# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "岁月不饶人 我亦未曾饶过岁月"
sidebar-avatar: http://wx.qlogo.cn/mmopen/vi_32/DYAIOgq83epWcNYlkoDRaer1F2DJVYeakx96UUnAA3iazE9wxxplbuACZpPrRRSiaPiciamb2iaxgjIbdxqiczXChHuA/0      # use absolute URL, seeing it's used in both `/` and `/about/`



